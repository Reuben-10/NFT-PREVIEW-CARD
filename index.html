<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin: 20px;
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(178, 100%, 50%);
    }

    .attribution p{
      color: azure;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">

      <div class="image-section">
        <img src="./images/image-equilibrium.jpg" alt="" height="254" width="255" class="FirstImg">
        
        <img src="./images/icon-view.svg" alt="" class="SecondImg" height="48px" width="48px">
      </div>

      <div class="text">
        <h1 class="text-section header">Equilibrium #3429</h1>
        <p class="text-section paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>


      <div class="numbers">
        <div class="ETH">
          <img src="./images/icon-ethereum.svg" alt="" srcset="">
          <p>0.041 ETH</p>
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <hr>
      
      <div class="bottom-section">
        <img src="./images/image-avatar.png" alt="" height="30" width="30">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </div>
  </main>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Reuben Agbor</a>.</p>
  </div>
</body>

</html>
